<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGE Information Teaser</title>
    <style>
        :root {
            --primary-color: #22c55e;
            --secondary-color: #16a34a;
            --background-color: #f8fafc;
            --text-color: #334155;
            --box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .form-container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }

        .preview-container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--box-shadow);
        }

        .form-section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .section-title {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: #ef4444;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #dc2626;
        }

        .preview-content {
            border: 2px solid var(--primary-color);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .preview-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .preview-logo {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 1rem;
            background: white;
            padding: 0.5rem;
        }

        .tabs {
            display: flex;
            background: #f8fafc;
            padding: 0.5rem;
            gap: 0.5rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: transparent;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-color);
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
            padding: 2rem;
        }

        .tab-content.active {
            display: block;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 0.5rem;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="section-title">Create DOGE Information Teaser</h2>
            <form id="teaserForm" onsubmit="generateTeaser(event)">
                <div class="form-section">
                    <div class="form-group">
                        <label for="logo">Header Image URL</label>
                        <input type="url" id="logo" value="https://i.ibb.co/qFbY9wN/IMG-1828.jpg" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" value="DOGE: Transforming Government Efficiency" required>
                    </div>
                    <div class="form-group">
                        <label for="subtitle">Subtitle</label>
                        <input type="text" id="subtitle" value="A Bold Initiative for Streamlined Government" required>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <label for="overview">Overview Content</label>
                        <textarea id="overview" required>DOGE Mission:
• Cut federal spending by $2 trillion
• Reduce agencies from 400+ to under 100
• Streamline government operations
• Complete by July 4, 2026</textarea>
                    </div>
                    <div class="form-group">
                        <label for="features">Features Content</label>
                        <textarea id="features" required>How DOGE Works:
• Advisory commission structure
• Congressional partnership
• Public-private expertise
• Data-driven decisions</textarea>
                    </div>
                    <div class="form-group">
                        <label for="benefits">Benefits Content</label>
                        <textarea id="benefits" required>Expected Impact:
• Major budget reduction
• Streamlined operations
• Enhanced efficiency
• Better service delivery</textarea>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <label for="videoUrl">YouTube Video URL</label>
                        <input type="url" id="videoUrl" value="https://youtu.be/1H13mwmKq84?si=5aNY5Jwct1QJa0O5" required>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">Update Preview</button>
                    <button type="button" class="btn-secondary" onclick="clearForm()">Clear Form</button>
                </div>
            </form>
        </div>

        <div class="preview-container">
            <h2 class="section-title">Live Preview</h2>
            <div class="preview-content" id="previewContent"></div>
        </div>
    </div>

    <script>
        function getYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function generateTeaser(event) {
            event.preventDefault();
            
            const videoId = getYouTubeId(document.getElementById('videoUrl').value);
            
            const data = {
                logo: document.getElementById('logo').value,
                title: document.getElementById('title').value,
                subtitle: document.getElementById('subtitle').value,
                overview: document.getElementById('overview').value.replace(/\n/g, '<br>'),
                features: document.getElementById('features').value.replace(/\n/g, '<br>'),
                benefits: document.getElementById('benefits').value.replace(/\n/g, '<br>'),
                videoId: videoId
            };

            const previewHtml = `
                <div class="preview-header">
                    <img src="${data.logo}" alt="DOGE Logo" class="preview-logo">
                    <div>
                        <h2>${data.title}</h2>
                        <p>${data.subtitle}</p>
                    </div>
                </div>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchTab(0)">Overview</button>
                    <button class="tab" onclick="switchTab(1)">Features</button>
                    <button class="tab" onclick="switchTab(2)">Benefits</button>
                    <button class="tab" onclick="switchTab(3)">Video</button>
                </div>
                
                <div class="tab-content active">${data.overview}</div>
                <div class="tab-content">${data.features}</div>
                <div class="tab-content">${data.benefits}</div>
                <div class="tab-content">
                    <div class="video-container">
                        <iframe 
                            src="https://www.youtube.com/embed/${videoId}"
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>

            `;

            document.getElementById('previewContent').innerHTML = previewHtml;
        }

        function switchTab(index) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            
            tabs[index].classList.add('active');
            contents[index].classList.add('active');
        }

        function clearForm() {
            if (confirm("Are you sure you want to clear all content?")) {
                // Clear all input fields
                document.getElementById('logo').value = '';
                document.getElementById('title').value = '';
                document.getElementById('subtitle').value = '';
                document.getElementById('overview').value = '';
                document.getElementById('features').value = '';
                document.getElementById('benefits').value = '';
                document.getElementById('videoUrl').value = '';
                
                // Generate empty preview
                const emptyPreview = `
                    <div class="preview-header">
                        <img src="" alt="Logo" class="preview-logo">
                        <div>
                            <h2></h2>
                            <p></p>
                        </div>
                    </div>
                    
                    <div class="tabs">
                        <button class="tab active" onclick="switchTab(0)">Overview</button>
                        <button class="tab" onclick="switchTab(1)">Features</button>
                        <button class="tab" onclick="switchTab(2)">Benefits</button>
                        <button class="tab" onclick="switchTab(3)">Video</button>
                    </div>
                    
                    <div class="tab-content active"></div>
                    <div class="tab-content"></div>
                    <div class="tab-content"></div>
                    <div class="tab-content">
                        <div class="video-container">
                            <p>No video URL provided</p>
                        </div>
                    </div>
                `;
                
                document.getElementById('previewContent').innerHTML = emptyPreview;
            }
        }

        // Generate initial preview on page load
        document.addEventListener('DOMContentLoaded', function() {
            generateTeaser(new Event('submit'));
        });
    </script>
</body>
</html>
